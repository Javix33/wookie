<body>
  <header class="cabecera">
    <img src="../resources/imagenes/logotipos/LogoPNG.png" alt="logo wookie vape" class="cabecera__logo">
    <div id="container">
      <div id="burger">
        <div class="bun top"></div>

    </div>
    <nav class="menu__mobile">
      <ul>
        <li>

        </li>

  <section>
    <article>
      <aside>
        <form action="">

  <footer class="footer space-box">
